<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Google Sheet</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">

        <form method="post" name="google-sheet">
            <h3>Contact Form</h3>
            <input type="text" placeholder="Full Name" name="Name" required>
            <input type="tel" placeholder="Phome Number" name="PhoneNumber" required>
            <input type="email" placeholder="Your Email" name="Email" required>
            <input type="text" placeholder="Your Father Name" name="Father" required>

            <select id="" name="Education" required>
                <option value="Not Selected">Education</option>
                <option value="HSC">HSC</option>
                <option value="BCom">BCom</option>
                <option value="BSC">Bsc</option>
                <option value="BA">BA</option>
            </select>

            <div>
                <h4>Gender</h4>
                <input type="radio" name="Gander" id="" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="Gander" id="" value="Female">
                <label for="femle">Female</label>
            </div>

            <textarea name="Massage" id="textarea" placeholder="Enter Your Text Here" cols="30" rows="5"></textarea>

            <button type="submit" name="submit">Submit</button>
            <button type="reset">Reset</button>
            <span id="msg"></span>

        </form>
    </div>




    <script src="js/main.js"></script>

</body>

</html>
